<div id="contact">
    <p id="headline">CONTACT</p>
    <div id="messageBox">
        <div class="wrap" id="message">
            <div id="myContact">
                <div id="innerBox">
                    <span>
                        <p>EMAIL</p>
                        <p>AlexanderHuxel.de</p>
                    </span>
                    <span>
                        <p>PHONE</p>
                        <p>+49 157-8888-8888</p>
                    </span>
                    <span>
                        <p>ADDRESS</p>
                        <p>Bellheim</p>
                        <p>Germany</p>
                    </span>
                </div>
            </div>
            <div id="contactform">
                <form class="example-form">
                    <mat-form-field class="half-width">
                        <mat-label>NAME</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="half-width margin-left">
                        <mat-label>EMAIL</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="halfplus-width">
                        <mat-label>PHONE NUMBER</mat-label>
                        <input matInput>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Message</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </form>

                <p (click)="sendMail()">SEND</p>
            </div>
        </div>

    </div>
</div>
