<div id="contact">
    <p id="headline">CONTACT</p>
    <div id="messageBox">
        <div class="wrap" id="message">
            <div id="myContact">
                <div id="innerBox">
                    <span>
                        <p>E-MAIL</p>
                        <p>Admin@alexhuxel.de</p>
                    </span>
                    <span>
                        <p>PHONE</p>
                        <p>+49 157-8680-1970</p>
                    </span>
                    <span>
                        <p>ADDRESS</p>
                        <p>Bellheim</p>
                        <p>Germany</p>
                    </span>
                </div>
            </div>

            <div id="contactform">
                <form #f="ngForm" (ngSubmit)="sendMail(f);" class="example-form">
                    <mat-form-field class="half-width target">
                        <mat-label>NAME</mat-label>
                        <input required type="text" name="name" id="name" [(ngModel)]="name" matInput>
                    </mat-form-field>
                    <mat-form-field class=" half-width margin-left traget">
                        <mat-label>E-MAIL</mat-label>
                        <input required type="email" name="email" id="email" [(ngModel)]="email" matInput>
                    </mat-form-field>
                    <mat-form-field class="halfplus-width target">
                        <mat-label>PHONE NUMBER</mat-label>
                        <input type="phone" required name="phone" id="phone" [(ngModel)]="phone" matInput>
                    </mat-form-field>

                    <mat-form-field class="full-width target">
                        <mat-label>Message</mat-label>
                        <textarea required id="message" name="message" [(ngModel)]="message" matInput></textarea>
                    </mat-form-field>
                    <button type="submit" [disabled]="f.invalid"> Send</button>
                </form>


            </div>


        </div>
    </div>
