<div id="portfolio">
    <p>
        PORTFOLIO
    </p>
    <div id="projects">
        <div *ngFor="let project of portfolio;" class="project">
            <div class="template"> {{ project.name }}</div>
            <img src="{{ project.img }}">
            <div class="tec"><img *ngFor="let value of project.tec" src="{{ value }}">
            </div>
        </div>

    </div>

</div>
