<div id="portfolio">
    <p>
        PORTFOLIO
    </p>
    <div id="projects">
        <div *ngFor="let project of portfolio; index as i;" class="project">
            <div (mouseenter)="fadeInProject(i)" (mouseleave)="fadeInProject(i)" (touchend)="fadeInProject(i)"
                class="box" id="{{ i }}">
                <a id="left" href="{{ project.JsDoc }}">JsDoc</a>
                <a *ngIf="globalvariables.english" id="right" href="{{ project.link }}">Project</a>
                <a *ngIf="!globalvariables.english" id="right" href="{{ project.link }}">Projekt</a>
            </div>

            <div class="template"> {{ project.name }}</div>
            <img src="{{ project.img }}">
            <div class="tec"><img *ngFor="let value of project.tec" src="{{ value }}">
            </div>
        </div>

    </div>
